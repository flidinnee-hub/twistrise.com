name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build Static Site
        run: npm run build
        # This generates the 'out' folder because we set output: 'export' in next.config.ts

      - name: Debug Build Output
        run: ls -R out/

      - name: 5. Force Deploy with lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp
          # Connect and upload files from ./out/ to ./public_html/
          # -R: Reverse mirror (upload)
          # -v: Verbose
          # --overwrite: Overwrite existing files
          # No --delete flag means we ignore missing remote files (Avoids 550 error)
          lftp -c "set ftp:ssl-allow no; open -u ${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}; mirror -R -v --overwrite ./out/ ./public_html/"
